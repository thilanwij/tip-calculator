<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Tip Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

        <!--Link for the CSS-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <h1>TIP CALCULATOR</h1>
        </nav>
        <!-- <section id="top-header">
            <img src="images/dinner-background.jpg" alt="">

        </section> -->
        <div class="flex-wrapper">
            <main>
                <section id="top">
                    <div id="inputs">
                        <div class="subtotal">
                            <label for="sub-input">Sub-Total:</label>
                            <input id="sub-input"type="number" placeholder="$0.00" pattern="\d{0,2}">
                        </div>
            
            
                        <div class="tip-percentage">
                            <label for="tip-perc">Tip Percentage:</label>
                            <input id="tip-perc"type="number" placeholder="15%" pattern="\d{0,2}">
            
                        </div>
                    </div>
                    <a href="#" id="calculate-btn">CALCULATE</a>
                </section>
        
                <section id=tip-area>
                    <p>Your Tip:
                    </p>
        
                    <h2 id="the-tip">$0.00</h2>
                    <p class="total-after-tip-label">Total after Tip: <span id="after-tip">$0</span></p>
                </section>
            </main>
            <footer>Created by <a href="http://www.thilanw.com">Thilan W</a> - 2020</footer>
        </div>
